{% extends "watching/layout.html" %}
{% load static %}

{% block body %}
  {% if message %}
      <div>{{ message }}</div>
  {% endif %}

  <div>
    <form action="{% url 'createlist' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
{% endblock %}
